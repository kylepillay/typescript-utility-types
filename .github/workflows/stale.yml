name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Provide additional context or information
            - Update the issue with current status

            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please:
            - Reopen the issue with updated information
            - Create a new issue referencing this one

            Thank you for your understanding!
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,enhancement,good first issue'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this PR is still relevant, please:
            - Rebase on the latest main branch
            - Resolve any conflicts
            - Respond to any review comments
            - Add a comment to keep it open

            Thank you for your contributions!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you would like to continue working on this:
            - Reopen the PR with updated changes
            - Create a new PR referencing this one

            Thank you for your understanding!
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
